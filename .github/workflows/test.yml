name: testing
run-name: Big toe is testing her backend
on:
  push:
    branches: ["master"]
jobs:
  run-defined-backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run test
